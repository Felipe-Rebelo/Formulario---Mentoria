<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria - Formulario</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form action="">
        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="full-name">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required/>
                </div>
                <div class="input-wrapper">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" required/>
                </div>

                
            </div>
            <div class="input-wrapper">
                <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                <input type="email" id="event-email"/>
              </div>

              <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" id="event-password"minlength="8"/>
              </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="mentors-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentors-name"/>
              </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>

                <div class="date">
                    <div class="sub-legend">
                        <h2>Primeira mentoria</h2>
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input 
                                    type="date" 
                                    id="date"
                                    required
                                >
                            </div>

                            <div class="time">
                                <div class="input-wrapper">
                                    <label for="start">Das</label>
                                    <input 
                                        type="time" 
                                        id="start"
                                        required
                                    >
                                </div>
                                <div class="input-wrapper">
                                    <label for="end">Até</label>
                                    <input 
                                        type="time" 
                                        id="start"
                                        required
                                    >
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="sub-legend">
                        <h2>Segunda mentoria</h2>

                        <div class="col-3">
          <div class="input-wrapper">
           <label for="date">Data <span>(DD/MM/AAAA)</span></label>
           <input type="date" id="date" required/>
         </div>

          <div class="time">
              <div class="input-wrapper">
                 <label for="start">Das</label>
                 <input type="time"id="start"required/>
             </div>
             <div class="input-wrapper">
                 <label for="end">Até</label>
                 <input type="time"id="start"required/>
             </div>

                </div>
            </div>
        </div>
    </div>
</fieldset>
 </form>
 <footer>
     <input form="mentor-form" class="button" type="submit" value="SALVAR">
 </footer>
</div>

</body>
</html>
